<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="form-container">
            <h1>Seller Registration</h1>
            <form action="home.html">
                <section class="tutorial">
                    <h2>Platform Tutorial</h2>
                    <p>Welcome to our platform! Please review the following tutorial to get started:</p>
                    <ul>
                        <li>Learn how to list your products</li>
                        <li>Understand our fees and policies</li>
                        <li>Explore marketing tools available to you</li>
                    </ul>
                </section>
                
                <section class="business-info">
                    <h2>Business Information</h2>
                    <div class="input-group">
                        <label for="business-name">Business Name</label>
                        <input type="text" id="business-name" name="business-name" placeholder="Enter your business name">
                    </div>
                    <div class="input-group">
                        <label for="business-address">Business Address</label>
                        <input type="text" id="business-address" name="business-address" placeholder="Enter your business address">
                    </div>
                    <div class="input-group">
                        <label for="contact-number">Contact Number</label>
                        <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number">
                    </div>
                </section>
                
                <section class="bank-details">
                    <h2>Bank Details</h2>
                    <div class="input-group">
                        <label for="bank-name">Bank Name</label>
                        <input type="text" id="bank-name" name="bank-name" placeholder="Enter your bank name">
                    </div>
                    <div class="input-group">
                        <label for="account-number">Account Number</label>
                        <input type="text" id="account-number" name="account-number" placeholder="Enter your account number" >
                    </div>
                    <div class="input-group">
                        <label for="ifsc-code">IFSC Code</label>
                        <input type="text" id="ifsc-code" name="ifsc-code" placeholder="Enter your IFSC code" >
                    </div>
                </section>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
