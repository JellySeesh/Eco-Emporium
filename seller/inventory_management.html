<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="inventory_management_style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="content">
            <h1>Inventory Management</h1>
            <div class="links">
                <a href="" class="link-button">View Inventory</a>
                <a href="" class="link-button">Update Inventory</a>
            </div>
            <section class="track-sales">
                <h2>Track Sales</h2>
                <div class="sales-info">
                    <div class="info-box">
                        <h3>Total Sales</h3>
                        <p>Rs12,34,567.89</p>
                    </div>
                    <div class="info-box">
                        <h3>Sales This Month</h3>
                        <p>Rs12,34,567.89</p>
                    </div>
                    <div class="info-box">
                        <h3>Top Selling Product</h3>
                        <p>Cow Dung Papers</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
