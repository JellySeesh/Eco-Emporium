<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments and Payouts</title>
    <link rel="stylesheet" href="payments_payouts_style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="content">
            <h1>Payments and Payouts</h1>
            <div class="sections">
                <section class="section">
                    <h2>Update Order Status</h2>
                    <form>
                        <div class="input-group">
                            <label for="order-id">Order ID</label>
                            <input type="text" id="order-id" name="order-id" placeholder="Enter Order ID" required>
                        </div>
                        <div class="input-group">
                            <label for="order-status">Order Status</label>
                            <select id="order-status" name="order-status" required>
                                <option value="">Select Status</option>
                                <option value="pending">Pending</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                                <option value="returned">Returned</option>
                            </select>
                        </div>
                        <button type="submit">Update Status</button>
                    </form>
                </section>

                <section class="section">
                    <h2>Track Earnings</h2>
                    <div class="info-box">
                        <p>Total Earnings: Rs 670000</p>
                        <p>Earnings This Month: Rs 50000</p>
                    </div>
                </section>

                <section class="section">
                    <h2>Request Payout</h2>
                    <form>
                        <div class="input-group">
                            <label for="payout-amount">Amount</label>
                            <input type="number" id="payout-amount" name="payout-amount" placeholder="Enter amount to request" required>
                        </div>
                        <button type="submit">Request Payout</button>
                    </form>
                </section>

                <section class="section">
                    <h2>Financial Statements and Transactions</h2>
                    <a href="" class="link-button">View Financial Statements</a>
                    <a href="" class="link-button">View Transactions</a>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
