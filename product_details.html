<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product_details.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Include your header here -->
        <div class="logo-container">
            <img src="eco_logo2.png" alt="Company Logo" class="logo">
        </div>
    </header>
    
    <!-- Product Details Section -->
    <section class="product-details">
        <div class="container">
            <div class="product-gallery">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <!-- Product Images/ Videos -->
                        <div class="swiper-slide"><img src="p2bag.jpg" alt="Product Image 1"></div>
                        <div class="swiper-slide"><img src="p2.2.jpg" alt="Product Image 2"></div>
                        <!-- Add more slides as needed -->
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Navigation -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            
            <div class="product-info">
                <h1 class="product-title">Handcrafted Upcycled Denim Bento Tote Bag</h1>
                <span class="product-price">â‚¹800</span>
                <p class="product-description">
                    Detailed description of the product. Highlight features, specifications, and other relevant details.
                </p>
                
                <!-- Purchase Options -->
                <div class="purchase-options">
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-secondary">Buy Now</button>
                </div>
                
                <!-- Shipping Information -->
                <div class="shipping-info">
                    <h3>Shipping Information</h3>
                    <p>Details about shipping charges and delivery times.</p>
                </div>
                
                <!-- Reviews Section -->
                <div class="reviews">
                    <h3>Customer Reviews</h3>
                    <div class="review">
                        <p><strong>John Doe:</strong> Great product! Highly recommend.</p>
                    </div>
                    <!-- Add more reviews as needed -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <!-- Include your footer here -->
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="product_details.js"></script>
</body>
</html>
