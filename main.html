<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="top-bar">
            <button class="hamburger-menu">&#9776;</button>
            <div class="logo">
                <img src="eco_logo2.png" alt="Company Logo">
            </div>
            <div class="top-right-buttons">
                <button class="faq-button">FAQ</button>
                <button class="profile-button">
                    <img src="profile_logo.jpg" alt="account logo">
                </button>
            </div>
        </div>
        
        <div class="search-bar-container">
            <div class="categories-search-bar">
                <input type="text" placeholder="Search Categories...">
                <button class="dropdown-btn">▼</button>
                <div class="dropdown-menu">
                    <!-- Add categories here -->
                </div>
            </div>
            <div class="general-search-bar">
                <input type="text" placeholder="Search...">
                <button class="search-btn">Search</button>
            </div>
        </div>
    </header>
    
    <!-- Carousel Section -->
    
        <div class="slider">
            <div class="list">
                <div class="item">
                    <img src="carpet_sale.jpg" alt="">
                </div>
                <div class="item">
                    <img src="sporta.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/4.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/5.jpg" alt="">
                </div>
            </div>
            <div class="buttons">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
            <ul class="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
 
    
    <!-- Recommendations Section -->
    <!-- Recommendations Section -->
<section class="recommendations">
    <div class="filter-options">
        <label>Price Range:
            <input type="range" min="0" max="1000">
        </label>
        <label>Sort By:
            <select>
                <option value="relevance">Relevance</option>
                <option value="price">Price</option>
            </select>
        </label>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="ibox">
                    <div class="ibox-content product-box">
                        <div class="product-imitation">
                            <img src="p2bag.jpg">
                        </div>
                        <div class="product-desc">
                            <span class="product-price">
                                ₹800
                            </span>
                            <small class="text-muted">Bags</small>
                            <a href="product_details.html" class="product-name">Handcrafted Upcycled Denim Bento Tote Bag</a>
                            <div class="small m-t-xs">
                                Handcrafted with upcycled denim, this tote bag showcases eco-conscious fashion, maki...
                            </div>
                            <div class="m-t text-right">
                                <a href="product_details.html" class="btn btn-xs btn-outline btn-primary">More info <i class="fa fa-long-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat for other products -->
